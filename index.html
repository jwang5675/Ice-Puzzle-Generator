<!doctype html>
<html>
  <head>
      <title>Pokemon Ice Puzzle Game</title>
      <link rel="shortcut icon" href="/favicon.ico"/> 
      <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <style>
        html, body {
          margin: 0;
          overflow: hidden;
        }
        #canvas {
          width: 100%;
          height: 100%;
        }
      </style>
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar">
        <div id="main-wrapper">
            <div class="jumbotron text-center">
                <div class="content">
                    <h1>Pokemon Ice Puzzle Game</h1>
                    <div class="map-counter" id = "maps-completed">Number of maps completed: 0</div>
                    <a type="button" class="btn btn-default btn-lg" id="easy">Easy Map</a>
                    <a type="button" class="btn btn-default btn-lg" id="medium">Medium Map</a>
                    <a type="button" class="btn btn-default btn-lg" id="hard">Hard Map</a>
                </div>
            </div>
        </div>
        <div id="game-wrapper">
          <canvas id="canvas"></canvas>
          <script type="text/javascript" src="dist/bundle.js"></script>
        </div>
   </body>
</html>
